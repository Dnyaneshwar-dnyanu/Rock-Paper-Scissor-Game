<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <title>Rock Paper Scissor</title>
</head>

<body>
     <h1 class="header">Rock Paper Scissor</h1>

     <div id="first_page">
          <div class="main_page"></div>
          <a href="#" onclick="toggleDivFandS()">Play</a>
     </div>

     <div id="second_page" class="hidden">
          <h2>Choose : </h2>
          <div class="playground">
               <button onclick="getResult(1); toggleDivSandT()" id="rock">
                    <div class="rock image"></div>
                    Rock
               </button>
               <button onclick="getResult(2); toggleDivSandT()" id="paper">
                    <div class="paper image"></div>
                    Paper
               </button>
               <button onclick="getResult(3); toggleDivSandT()" id="scissor">
                    <div class="scissor image"></div>
                    Scissor
               </button>
          </div>
     </div>

     <div id="third_page" class="hidden">
          <h2 id="winner"></h2>
          <div class="playground2">
               <div id="symbol1" class="image2 symbol1"></div>
               <div id="symbol2" class="image2 symbol2"></div>
          </div>
          <a href="#" id="play_again_button" onclick="toggleDivSandT()">Play Again</a>
     </div>

     <script src="scipt.js"></script>
</body>

</html>
